<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>课程</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
          $("tr").click(function(){
             var temp = $(this).attr("id")
             temp = "/"+temp
             location.href = temp;
           });
            });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">主页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="dropdown active">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">课程<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="/course/courselist/">在售课程</a></li>
                    <li><a href="/course/discourse/">下架课程</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/course/addcourse/">添加课程</a></li>
                  </ul>
                </li>
                <li ><a href="/classroom/classroomlist/">教室</a></li>
              </ul>
              <form class="navbar-form navbar-left" method="post" action="">
                  {%csrf_token%}
                <div class="form-group">
                  <input type="text" class="form-control" name="search" placeholder="Course">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">你好~{{username}}</a></li>
                <li><a href="/login/logout/">退出</a></li>
              </ul>
            </div>
          </div>
        </nav>
    <div class="container">
            <div class="row row-offcanvas row-offcanvas-right">
               <div class="col-xs-12 col-sm-9">
                    <div class="panel panel-default">
                      <div class="panel-heading">在售课程</div>
                      <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>课程id</th>
                            <th>课程名</th>
                            <th>课程教练</th>
                            <th>价格</th>
                            <th>介绍</th>
                        </tr>
                        </thead>
                            {% for item in course%}
                        <div >
                            <tr id="course/{{item.courseid}}">
                                <td>
                                    {{ item.courseid }}
                                </td>
                                <td>
                                    {{ item.coursename }}
                                </td>
                                <td>
                                    {{ item.trainer }}
                                </td>
                                <td>
                                    {{ item.courseprice }}
                                </td>
                                <td>
                                    {{ item.introduction }}
                                </td>
                            </tr>
                            </div>
                        {% endfor %}
                      </table>
                    </div>
               </div>
                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
                  <div class="list-group">
                    <a href="/course/courselist/" class="list-group-item active">在售课程</a>
                    <a href="/course/discourse/" class="list-group-item">下架课程</a>
                      <a href="/course/addcourse/" class="list-group-item">添加课程</a>
                  </div>
                </div>
           </div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="offcanvas.js"></script>
  </body>
</html>
