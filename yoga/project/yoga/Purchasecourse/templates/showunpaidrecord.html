<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>未支付订单</title>
</head>
<body>
<p align="center"><a href="/purchasecourse/myrecord/unpaid/">未支付订单</a> | <a href="/purchasecourse/myrecord/paid/">已支付订单</a> </p>
  <table border="3" align="center">
        <caption>订单信息</caption>
        <thead>
        <tr>
            <th>订单号</th>
            <th>用户名</th>
            <th>课程名</th>
            <th>课程数量</th>
            <th>金额</th>
            <th>时间</th>
            <th>支付状态</th>
            <th>操作</th>
        </tr>
        </thead>
            {% for item in record %}
        <div>
            <tr>
                <td>
                    {{ item.number }}
                </td>
                 <td>
                    {{ item.username }}
                </td>
                <td>
                    {{ item.coursename }}
                </td>
                <td>
                    {{ item.amount }}
                </td>
                <td>
                    {{ item.price }}
                </td>
                <td>
                    {{ item.time }}
                </td>
                <td>
                    {{ item.pay_flag }}
                </td>
                <td>
                     <a href="/purchasecourse/cancel/{{item.number}}"><button>取消订单</button></a>
                </td>
            </tr>
            </div>
        {% endfor %}
        </table>
</body>
</html>
